<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Light Dark Switch</title>
		<link rel="icon" sizes="16x16" href="./img/favicon/favicon-16x16.png" type="image/x-icon" />
		<link rel="icon" sizes="32x32" href="./img/favicon/favicon-32x32.png" type="image/x-icon" />
		<link rel="android-chrome" sizes="192x192" href="./img/favicon/android-chrome-192x192.png" type="image/x-icon" />
		<link rel="android-chrome" sizes="512x512" href="./img/favicon/android-chrome-512x512.png" type="image/x-icon" />
		<link rel="apple-touch-icon" href="./img/favicon/apple-touch-icon.png" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./style/main.css" />
	</head>
	<body>
		<div class="switcher">
			<input id="check" type="checkbox"/>
			<div for="click" class="switcher__slider">
				<img src="./img/moon.svg" aria-label="moon icon" />
				<img src="./img/sun.svg" aria-label="sun icon" />
			</div>
		</div>
		<div class="text">
			<h1>Stay hungry.<br />Stay foolish.</h1>
			<blockquote>
				<p>Steve Jobs</p>
			</blockquote>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
